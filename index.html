<html>
    <head>
        <title>
            Basics of Javascript
        </title>
    </head>
    <body>
        <h1>Open Console
        </h1>

        <script>

            console.log("Hi I am Console Screen");

            //concat function-to join 2 words
            var first_name="Nishant";
            console.log(first_name);
            var last_name="Boopathy";
            console.log(last_name);
            var full_name=first_name.concat(last_name);
            console.log(full_name);

            //addition of numbers
            var num1=10;
            var num2=5;
            console.log(num1);
            console.log(num2);
            var add=num1+num2;
            console.log(add);

            var sub=num1-num2;
            console.log(sub);
            
            var mul=num1*num2;
            console.log(mul);
            
            var div=num1/num2;
            console.log(div);
        </script>
    </body>
</html>
